<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            background-color: antiquewhite;
            width: 40px;
            height: 40px;
            display: inline-block;
            margin-left: 10px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>

    <script>
        //for (var i in a)
        var ele = document.getElementsByTagName("div");

        for (var i in ele) {
            ele[i].x = i;
            ele[i].onmouseenter = function () {
                ele[this.x].style.backgroundColor = "red";
            };
            ele[i].onmouseout = function () {
                ele[this.x].style.backgroundColor = "antiquewhite";
            }

        }
    </script>
</body>

</html>
