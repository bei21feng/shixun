<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 元数据，设置网页基本信息 -->
    <!-- 非封闭类型标记，又叫单标记，单标签 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- hn是块级元素 -->
    <h1>hello h1</h1>
    <!-- 标准属性 -->
    <!-- id前台应用较多 name后台应用较多（表单） -->
    <!-- 换行 -->
    <br>
    a b<br>
    <!-- 只显示一个空格 -->
    a b<br>

    <!-- 字符实体 -->
    <!-- 显示两个空格 -->
    a&nbsp;&nbsp;b<br>
    <!-- 不换行 -->
    <nobr></nobr>
    <!-- 水平线 -->
    <hr color="" width="" align="" size="">
    <font color="blue" size="5">hello blue</font>

    <!-- 无序列表 -->
    <ul type="square">
        <li>a</li>
        <li>b</li>
        <li>a</li>
        <li>b</li>
        <li>f</li>
    </ul>
    <!-- 定义列表 -->
    <dl>
        <dt>标题1</dt>
        <dd>内容1-1</dd>
        <dd>内容1-2</dd>
        <dd>内容1-3</dd>

        <dt>标题2</dt>
        <dd>内容2-1</dd>
        <dd>内容2-2</dd>
        <dd>内容2-3</dd>
    </dl>

    <!-- _self原窗口打开 -->
    <a href="">超链接</a>
    <!-- 新标签打开 -->
    <a href="" target="_blank">超链接，新标签打开</a>
    <!-- 发送电子邮件，需要邮箱客户端 -->
    <a href="mailto:billmars@qq.com">发邮件</a>
</body>

</html>
