<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ol {
            height: 25px;
        }

        li {
            width: 60px;
            line-height: 25px;
            text-align: center;
            display: inline-block;
            border: 1px solid black;
        }

        li:hover {
            background-color: yellow;
            font-size: larger;
        }

        li.num {
            width: 30px;
        }
    </style>
</head>

<body>
    <nav>
        <ol>
            <li>上一页</li>
            <li class="num">1</li>
            <li class="num">2</li>
            <li class="num">3</li>
            <li class="num">4</li>
            <li>下一页</li>
        </ol>
    </nav>
</body>

</html>
