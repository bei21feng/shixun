<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		// 省份信息写入数组provinceData
		var provinceData = ['请选择省份', '北京', '山东', '山西', '河南', '河北'];
		// 城市信息使用二维数组，与省份信息一一对应
		var cityData = [
			['请选择城市'],
			['东城', '西城', '朝阳', '怀柔', '大兴'],
			['济南', '青岛', '烟台', '潍坊', '淄博', '泰安'],
			['大同', '山西城市1', '山西城市2'],
			['驻马店', '新乡'],
			['石家庄', '河北城市1']
		];

		function init() {
			var province = document.getElementById("province");
			province.options.length = provinceData.length;
			for (var i = 0; i < provinceData.length; i++) {
				province.options[i].text = provinceData[i];
			}
		}

		function provinceChange() {
			var province = document.getElementById("province");
			var city = document.getElementById("city");
			var x = cityData[province.selectedIndex];
			city.options.length = x.length;
			for (var i = 0; i < x.length; i++) {
				city.options[i].text = x[i];
			}
		}
	</script>
</head>

<body onload="init()">
	省份
	<select id="province" onchange="provinceChange()">
		<option>请选择省份</option>
	</select>
	城市
	<select id="city">
		<option>请选择城市</option>
	</select>
</body>

</html>
